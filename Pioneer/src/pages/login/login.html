<ion-content padding class="bg">
  <ion-grid  style="margin-top:64px">
      <ion-row>
        <ion-col col-3> </ion-col>
        <ion-col 	style="margin-left: auto;margin-right: auto;display: block;">
          <img src="assets/imgs/pioneet.png">
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
    </ion-grid>
  
  
  
   
      <ion-list  style="background: transparent;margin-top:-32px">
  
    <ion-item  style="background: transparent;border: 1px solid #127AB1;border-width:3px">
       <ion-input placeholder="username" name="username" id="loginField"[(ngModel)]="username" type="text" ></ion-input>
    
    </ion-item>
  
    <ion-item  style="background: transparent;border: 1px solid #127AB1;border-width:3px;margin-top:16px">
     
      <ion-input type="password" placeholder="password" name="password" id="loginField"[(ngModel)]="password" type="text" ></ion-input> 	
  
    </ion-item>
   
  
    <!-- <ion-item>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
     <button ion-button class="submit-btn" full type="submit" >Login
    </ion-item>
   -->
  </ion-list>
  
  
  
  <ion-grid >
      <ion-row style="margin-top:-16px">
        <ion-col center text-center>
          <button ion-button full  color="lightText" (click)="submit()">Log in</button>
        </ion-col>
      </ion-row>
          <ion-row style="margin-top:-16px">
        <ion-col center text-center>
          <p style="text-decoration-line: underline;">Forgot Password</p>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top:-16px">
        <ion-col center text-center>
          <button ion-button full color="success" (click)="nextPage()">Sign up</button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
