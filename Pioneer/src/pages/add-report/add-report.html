<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      STOCK UPLOADS
    </ion-title>
    <ion-buttons right>
      <button (click)="goback()" ion-button >
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
  
  <ion-content padding>
    <ion-item>
      <p>{{imageURI}}</p>
      <button ion-button color="secondary" (click)="getFile()">Get Stock Report</button>
      <button ion-button (click)="uploadFile()">Upload</button>
    </ion-item>
