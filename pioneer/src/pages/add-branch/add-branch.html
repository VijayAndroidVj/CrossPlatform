<ion-header>
  
    <ion-navbar>
      <ion-title>ADD BRANCH</ion-title>
      <ion-buttons right>
        <button (click)="goback()" ion-button >
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <h2>Add BRANCH</h2>
      <form>
        <ion-item>
          <ion-label>Door No</ion-label>
          <ion-input type="text" [(ngModel)]="lead.door_no"  name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Street</ion-label>
          <ion-input type="text" [(ngModel)]="lead.street"  name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>City</ion-label>
          <ion-input type="text" [(ngModel)]="lead.city"  name="password"></ion-input>
        </ion-item>
       <ion-item>
          <ion-label>State</ion-label>
          <ion-input type="text" [(ngModel)]="lead.state"   name="designation"></ion-input>
        </ion-item> 
      
        <ion-item>
          <ion-label>Pincode</ion-label>
          <ion-input type="email" [(ngModel)]="lead.pincode"   name="email"></ion-input>
        </ion-item>
       
        <button ion-button type="submit"(click)="addleadServer()" block>{{Caption}} Branch</button>
      </form> 
  
  </ion-content>
