<ion-menu id="unauthenticated" [content]="contentOne">
    <ion-header>
        <div style="margin: auto"  class="item item-avatar">
            <h3 style="margin-left:10px;margin-top:30%">Hi {{name}}!..</h3>
            <p style="margin-left:10px">Designation :{{designation}}</p>
          </div>
    </ion-header>
 
  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
         <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon> 
          {{ p.title }}
        </button>
    </ion-list>
  </ion-content>
</ion-menu>
 
<!-- main navigation -->
<ion-nav [root]="rootPageOne" #contentOne swipeBackEnabled="false"></ion-nav>
