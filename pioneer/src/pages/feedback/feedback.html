<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      FEEDBACK
    </ion-title>
    <ion-buttons right>
      <button (click)="goback()" ion-button >
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div id="table-scroll" class="table-scroll">
        <div class="table-wrap">
          <table class="main-table">
            <thead>
              <tr>
                <th scope="col">Customer EMAIL </th>
                <th scope="col">Service Quality</th>
                <th scope="col">Service Initiation</th>
                <th scope="col">Service Advisor</th>
                <th scope="col">Service Facility</th>
                <th scope="col">Remarks</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let property of postList">
                <td scope="col">{{property.customeremail}}</td>
                <td scope="col">{{property.service_quality}}</td>
                <td scope="col">{{property.service_initiation}}</td>
                <td scope="col">{{property.service_advisor}}</td>
                <td scope="col">{{property.service_facility}}</td>
                <td scope="col">{{property.remarks}}</td>
              </tr>
            </tbody>
            
          </table>
        </div>
      </div>

</ion-content>
