<!--
  Generated template for the SparepartsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
      <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        SPARES
      </ion-title>
      <ion-buttons right>
        <button (click)="goback()" ion-button >
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
     
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <form *ngIf="superAdmin">
       
        <ion-item>
            <ion-label floating>Date</ion-label>
            <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD-MM-YYYY" [(ngModel)]="lead.date " name="lead.date"></ion-datetime>
          </ion-item>
      <ion-item>
        <ion-label>Spare Parts</ion-label>
        <ion-input type="number" [(ngModel)]="lead.spare_part_count"  name="lead.spare_part_count"></ion-input>
      </ion-item>
     
      <button ion-button type="submit"(click)="onSubmit()" block>Add</button>
    </form> 




    <ion-list>
        <ion-item>
            <ion-label>Admin</ion-label>
            <ion-select  [(ngModel)]="custome.cid" name="custome.cid" >
              <ion-option [value]="leadscs.aid"  *ngFor="let leadscs of postListfive" >{{leadscs.name}}</ion-option>
            </ion-select>
          </ion-item>

        <ion-item>
          <ion-label floating>Start Date</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD-MM-YYYY" [(ngModel)]="custome.start_date " name="custome.start_date"></ion-datetime>
        </ion-item>
       
        <ion-item>
          <ion-label floating>End Date</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD-MM-YYYY" [(ngModel)]="custome.end_date" name="custome.end_date"></ion-datetime>
        </ion-item>
       
        <ion-item>
          <button ion-button type="submit" (click)="getEnqReport()" full round>Submit</button>
        </ion-item>
      </ion-list>


      <div id="table-scroll" class="table-scroll">
          <div class="table-wrap">
            <table class="main-table">
              <thead>
                <tr>
                 
                  <th scope="col">CompanyId</th>
                  <th scope="col">Date</th>
                  <th scope="col">Spare parts</th>
                 
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of postList">
                 
                  <td>{{data.cid}}</td>
                  <td>{{data.date}}</td>
                  <td>{{data.spare_parts}}</td>
                  
                </tr>
              </tbody>
              
            </table>
          </div>
        </div>





</ion-content>
