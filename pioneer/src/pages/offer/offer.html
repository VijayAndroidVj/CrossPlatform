<ion-header>
    <ion-navbar>
      <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        OFFERS
      </ion-title>
      <ion-buttons right>
        <button (click)="goback()" ion-button >
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
     
    </ion-navbar>
  </ion-header>


<ion-content padding>
    
   
        <ion-item>
          <ion-input style="border: 1px solid black" type="text" [(ngModel)]="lead.title" placeholder="Title" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea style="height: 200px;margin-top:20px;  border: 1px solid black;border-radius: 10px" placeholder="Enter a description..." [(ngModel)]="lead.description"  name="description"></ion-textarea>
         <!-- <ion-input type="text" [(ngModel)]="lead.description"  name="description"></ion-input> -->
        </ion-item>
        <ion-item ion-item *ngFor="let item of postList;let i=index">
            <ion-label>{{ item.name }} <br/>{{ item.designation}}</ion-label>
            <ion-checkbox [(ngModel)]="checkedItems[item.eid]" color="secondary"></ion-checkbox>
        </ion-item>
        <ion-item>
          <button ion-button color="secondary" (click)="getFile()">Choose Image</button>
          <p>{{imageURI}}</p>
         
        </ion-item>
        <ion-item>
          <h4>Image Preview</h4>
          <img [src]="base64Image" *ngIf="base64Image" />
          <!-- <img src="fileURI" *ngIf="fileURI" alt="Ionic File" width="300" /> -->
        </ion-item>

        
       
        <button ion-button type="submit"(click)="uploadFile()" block>ADD OFFER</button>
      



</ion-content>
