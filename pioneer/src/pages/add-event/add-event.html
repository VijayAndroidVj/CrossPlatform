<ion-header>

  <ion-navbar>
    <ion-title>AddEvent</ion-title>
    <ion-buttons right>
      <button (click)="goback()" ion-button >
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="save()">
        <ion-list>
            <ion-item>
                <ion-label>Lead</ion-label>
                <ion-select  [(ngModel)]="event.toeid" name="event.toeid" >
                  <ion-option [value]="leadscs.eid"   *ngFor="let leadscs of postaddeventList"  >{{leadscs.name}}</ion-option>
                </ion-select>
              </ion-item>
          <ion-item>
            <ion-label floating>Task</ion-label>
            <ion-input type="text" [(ngModel)]="event.task" name="event.task"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Start Date</ion-label>
            <ion-datetime displayFormat="D MMM YYYY" pickerFormat="MM/D/YYYY" [(ngModel)]="event.start_date" name="event.start_date"></ion-datetime>
          </ion-item>
          <ion-item>
              <ion-label floating>Start time</ion-label>
              <ion-datetime class="datetime datetime-ios" displayFormat="hh:mm:ss A" pickerFormat="hh:mm:ss A" [(ngModel)]="event.start_time" name="event.start_time"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label floating> End time</ion-label>
                <ion-datetime class="datetime datetime-ios" displayFormat="hh:mm:ss A" pickerFormat="hh:mm:ss A" [(ngModel)]="event.end_time" name="event.end_time"></ion-datetime>
              </ion-item>
          <ion-item>
            <ion-label floating>End Date</ion-label>
            <ion-datetime displayFormat="D MMM YYYY" pickerFormat="MM/D/YYYY" [(ngModel)]="event.end_date" name="event.end_date"></ion-datetime>
          </ion-item>
          <ion-item>
            <button ion-button type="submit" full round>Save</button>
          </ion-item>
        </ion-list>
      </form>

</ion-content>
